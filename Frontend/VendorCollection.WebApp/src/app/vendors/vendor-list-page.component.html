<div class="vendor-list-page">
	<a [routerLink]="['/vendor']" href="">CREATE VENDOR</a>
    <vendor-list [entities]="_store.vendors$() | async"
                (onDelete)="_vendorActions.remove({ id: $event.value.id })"
                (onEdit)="_router.navigate(['vendor', $event.value.id])"></vendor-list>
</div>
