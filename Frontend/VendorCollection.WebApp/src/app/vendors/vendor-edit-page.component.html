<div class="vendor-edit-page">
    <vendor-edit-form 
						(onSubmit)="onSubmit($event)"
						(onCancel)="onCancel()"
                        *ngIf="(!_activatedRoute.snapshot.params['id']) || (_activatedRoute.snapshot.params['id'] && (entity$ | async)?.id)"
                        [vendor]="entity$ | async">
	</vendor-edit-form>    
</div>
